<head>
	<meta charset="UTF-8">
	<meta name="description" content="Notification Template">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="styles.css">
	<title>Notification Template</title>

<body>

	<div class="wrapper">

		<div class="header">
			<include src="header.htm"></include>
		</div>

		<div class="menu">
			<include src="nav.html"></include>
		</div>

	</div><!--Wrapper End-->
	
    <div class="main">
    <form id="myForm"> <!-- Form tag is only used to allow the Clear button at the bottom to clear the data entry area. -->

        <!-- Y8 box-->
        <form class="Y8Box">
            <div class="cell" style="vertical-align: top; padding-top: 10px; padding-left: 10px; float: left;">
		
                <div class="row">
                    <div class="cell">Power Supply Name:</div>
                    <div class="cell"><input type="text" id="name" onChange="myLHDesc();store_value('name',this.value);" /></div>
                </div>
                <div class="row">
                    <div class="cell">Address:</div>
                    <div class="cell"><input type="text" id="address" onChange="myLHDesc();store_value('address',this.value);" /></div>
                </div>	
                <div class="row">
                    <div class="cell">MAC ID:</div>
                    <div class="cell"><input type="text" id="MAC" onChange="myLHDesc();store_value('MAC',this.value);" /></div>
                </div>
                <div class="row">
                    <div class="cell">Reason for Dispatch:</div>
                    <div class="cell"><textarea rows="10" id="reason" onchange="myLHDesc();store_value('reason',this.value);"></textarea></div>
                </div>
		 <div class="row">
                    <div class="cell">Unique ID:</div>
                    <div class="cell"><input type="text" id="IDNum" onChange="myLHDesc();store_value('IDNum',this.value);" /></div>
                </div>
                <div class="row">
                    <div class="cell">Copy:</div>
                    <div class="cell"><textarea id="LHDesc4" rows="15" cols="10" style="overflow: scroll; width: 300px;" readonly></textarea></div>
                </div>
                <div class="row">
                    <div class="cell">&nbsp;</div>
                    <div class="cell" style="text-align: center;"><input type="button" value="Copy Notes" class="CopyDesc4" /><input type="reset" value="Clear" onclick="window.location.reload();"></div>
                </div>
            </div>
        </form>
    </form>
    </div>

	<!-- Footer Section -->
	<div class="footer">
		<div class="row">
			<div class="cell">
				<div class="row">
					<!-- Help Section Title -->

				</div>
				<div class="row">
					<!-- Left Help section -->
					<div class="cell" id="helpcolumn1">

					</div>
					<!-- Right Help section -->
				</div>
			</div>
		</div>
	</div>



<!-- The Modal Code.  Used to create the help pop up windows and close button associated to JavaScript File. -->
<div id="myModal" class="modal">
	<span class="close">&times;</span>
	<div id="caption"></div>
	<img class="modal-content" id="img01" src="/" alt="" />
</div>

<!-- Calls the JavaScript files -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="PSJobs.js"></script>
<script src="include.js"></script>
</body>

</html>
